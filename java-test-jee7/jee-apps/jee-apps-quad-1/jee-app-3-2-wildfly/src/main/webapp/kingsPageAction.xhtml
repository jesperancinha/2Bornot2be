<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<head>
    <title>Title</title>
</head>
<body>
<h1>Kings and Queens Titles</h1>
<p>I like to move it move it!</p>
<h:form id="findForm">

    <h2>Here you can make the placeholders work</h2>
    <p><input jsf:id="search1" placeholder="Search by title" jsf:value="#{kingsAndQueensMB.filterString}"/></p>
    <p><h:inputText id="search5" value="#{kingsAndQueensMB.filterString}" p:placeholder="Search by title"/></p>


    <h2>Here we can test different combinations</h2>
    <p><input id="search2" jsf:placeholder="Search by title" value="#{kingsAndQueensMB.filterString}"/></p>
    <p><h:inputText id="search3" value="#{kingsAndQueensMB.filterString}" placeholder="Search by title"/></p>
    <p><h:outputText value="#{kingsAndQueensMB.filterString}"/></p>
    <p><h:inputText id="search4" value="#{kingsAndQueensMB.filterString}"/>
        <f:param name="placeholder" value="Search by title"/>
    </p>
    <p>
        <h:inputText id="search6" value="#{kingsAndQueensMB.filterString}">
            <f:param name="placeholder" value="Search by title"/>
        </h:inputText>
    </p>
    <p>
        <input id="search7" value="#{kingsAndQueensMB.filterString}">
            <f:param name="placeholder" value="Search by title"/>
        </input>
    </p>
    <p>
        <h:outputFormat id="search9" value="This is where {0} goes!">
            <f:param name="placeholder" value="Search by title"/>
        </h:outputFormat>
    </p>
    <p><h:commandButton value="Search by title" action="#{kingsAndQueensMB.allKingsAndQueensHabsburg}"/></p>
</h:form>
</body>
</html>
