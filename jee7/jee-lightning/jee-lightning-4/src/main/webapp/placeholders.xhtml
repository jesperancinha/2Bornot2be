<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
>

<h:head>
    <title>Placeholder demonstator</title>
</h:head>

<h:body>
    <h:form>
        <p>
            When an element has an id tagged with JSF, the component becomes a JSF component. The placeholder is then used the same way as in the passthrough tag library.
            <input jsf:id="search" placeholder="# Sofas"></input>
        </p>
        <p>
            When an HTML component is created, we can still JSF attributes like the placeholde.
            <h:inputText p:placeholder="# Beds"/>
        </p>
    </h:form>
</h:body>

</html>
